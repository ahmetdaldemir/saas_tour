# HTTPS Server
# NOT: Cloudflare Universal SSL kullanÄ±lÄ±yor
# Cloudflare HTTPS'i handle ediyor ve origin'e HTTP olarak iletiyor
# Bu yÃ¼zden nginx'te sadece HTTP (port 80) yeterli
# Ama Cloudflare Full (strict) modu kullanÄ±lÄ±yorsa, origin certificate gerekir
# Åu an Universal SSL kullanÄ±ldÄ±ÄŸÄ± iÃ§in sadece HTTP dinliyoruz
server {
    listen 80;
    listen [::]:80;
    server_name chat.saastour360.com;
    
    # Cloudflare Universal SSL kullanÄ±lÄ±yorsa SSL sertifikasÄ± gerekmez
    # Cloudflare HTTPS'i handle ediyor ve origin'e HTTP olarak iletiyor
    # EÄŸer Cloudflare Full (strict) modu kullanÄ±lÄ±yorsa, aÅŸaÄŸÄ±daki satÄ±rlarÄ± aktif edin:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate     /etc/ssl/private/saastour360.com/origin.pem;
    # ssl_certificate_key /etc/ssl/private/saastour360.com/origin.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # ğŸ”¹ Widget JS - Chat widget dosyasÄ±
    location /widget.js {
        # Docker container Ã¼zerinden eriÅŸim (network: saas_tour_internal)
        proxy_pass http://saas-tour-backend:3000/widget.js;
        
        # Alternatif: Host Ã¼zerinden eriÅŸim (eÄŸer Docker network kullanÄ±lamÄ±yorsa)
        # proxy_pass http://localhost:4001/widget.js;
        
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # JavaScript iÃ§in doÄŸru content-type
        proxy_set_header Accept "application/javascript, text/javascript, */*";
        
        # Cache headers
        add_header Cache-Control "public, max-age=3600" always;
    }

    # ğŸ”¹ API Endpoints - Chat widget API
    location /api/chat/widget/ {
        # Docker container Ã¼zerinden eriÅŸim
        proxy_pass http://saas-tour-backend:3000/api/chat/widget/;
        
        # Alternatif: Host Ã¼zerinden eriÅŸim
        # proxy_pass http://localhost:4001/api/chat/widget/;
        
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CORS headers (public API iÃ§in)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # OPTIONS preflight request handling
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ğŸ”¹ WebSocket / Socket.io - Chat WebSocket baÄŸlantÄ±larÄ±
    location /socket.io/ {
        # Docker container Ã¼zerinden eriÅŸim
        proxy_pass http://saas-tour-backend:3000/socket.io/;
        
        # Alternatif: Host Ã¼zerinden eriÅŸim
        # proxy_pass http://localhost:4001/socket.io/;
        
        proxy_http_version 1.1;
        
        # WebSocket iÃ§in gerekli headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket timeout'larÄ± (uzun sÃ¼reli baÄŸlantÄ±lar iÃ§in)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ğŸ”¹ TÃ¼m diÄŸer API istekleri (opsiyonel - gerekirse)
    location /api/ {
        # Docker container Ã¼zerinden eriÅŸim
        proxy_pass http://saas-tour-backend:3000/api/;
        
        # Alternatif: Host Ã¼zerinden eriÅŸim
        # proxy_pass http://localhost:4001/api/;
        
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

