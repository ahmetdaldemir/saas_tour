# saastour360.com domainleri Traefik'e yönlendir
# Bu dosya deploy.sh tarafından otomatik olarak nginx_proxy_full'a kopyalanır
# NOT: chat.saastour360.com için özel nginx config dosyası var (nginx-chat.saastour360.com.conf)

# chat.saastour360.com için özel server block (wildcard'tan önce eşleşmesi için)
# NOT: Eğer nginx-chat.saastour360.com.conf aktifse, bu block gereksizdir
# Ama eğer aktif değilse, bu block chat.saastour360.com'u direkt backend'e yönlendirir
server {
    listen 80;
    server_name chat.saastour360.com;
    
    # Widget.js için özel location
    location /widget.js {
        proxy_pass http://saas-tour-backend:3000/widget.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # Diğer tüm istekler için backend'e yönlendir
    location / {
        proxy_pass http://saas-tour-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.saastour360.com;
    
    # ✅ Cloudflare Origin Certificate
    ssl_certificate     /etc/ssl/private/saastour360.com/origin.pem;
    ssl_certificate_key /etc/ssl/private/saastour360.com/origin.key;
    
    # SSL Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Widget.js için özel location
    location /widget.js {
        proxy_pass http://saas-tour-backend:3000/widget.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept "application/javascript, text/javascript, */*";
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # API Endpoints - Chat widget API
    location /api/chat/widget/ {
        proxy_pass http://saas-tour-backend:3000/api/chat/widget/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # WebSocket / Socket.io
    location /socket.io/ {
        proxy_pass http://saas-tour-backend:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Diğer tüm istekler için backend'e yönlendir
    location / {
        proxy_pass http://saas-tour-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name berg.saastour360.com *.saastour360.com saastour360.com;
    location / {
        proxy_pass http://172.17.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_http_version 1.1;
    }
}

server {
    listen 443 ssl;
    server_name berg.saastour360.com *.saastour360.com saastour360.com;
    location / {
        proxy_pass http://172.17.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
    }
}

