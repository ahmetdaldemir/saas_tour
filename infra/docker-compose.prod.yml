version: '3.9'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: saas-tour-backend
    env_file:
      - ../backend/.env.example
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: tour_admin
      DB_PASSWORD: tour_admin
      DB_NAME: tour_saas
    ports:
      - '3000:3000'
    networks:
      - internal
      - database
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: saas-tour-frontend
    environment:
      - VIRTUAL_HOST=saas.local
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=saas.local
      - LETSENCRYPT_EMAIL=admin@example.com
    depends_on:
      - backend
    ports:
      - '8080:80'
    networks:
      - internal
      - proxy
    restart: unless-stopped

networks:
  internal:
    name: saas_tour_internal
  database:
    external: true
    name: docker-database-stack_default
  proxy:
    external: true
    name: nginx-proxy-cloudflare-full_default
