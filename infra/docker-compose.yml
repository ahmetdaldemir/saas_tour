version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: saas-tour-backend
    env_file:
      - ../backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=global_postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-dev_user}
      - DB_PASSWORD=${DB_PASSWORD:-dev_pass}
      - DB_NAME=${DB_NAME:-tour_saas}
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    networks:
      - internal
      - global_databases_network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: saas-tour-frontend
    depends_on:
      - backend
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      - VIRTUAL_PORT=${VIRTUAL_PORT:-80}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}
    ports:
      - "${FRONTEND_PORT:-8001}:80"
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    name: saas_tour_internal
  global_databases_network:
    external: true
  proxy:
    external: true
    name: ${PROXY_NETWORK_NAME:-nginx-proxy-cloudflare-full_default}
