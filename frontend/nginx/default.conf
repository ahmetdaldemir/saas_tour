server {
  listen 80;
  server_name _;

  # File upload için body size limit (10MB)
  client_max_body_size 10M;

  root /usr/share/nginx/html;
  index index.html;

  # MIME types for JavaScript modules
  types {
    application/javascript js mjs;
    text/css css;
    text/html html;
    image/svg+xml svg;
    image/png png;
    image/jpeg jpg jpeg;
    image/gif gif;
    image/webp webp;
    application/json json;
    font/woff woff;
    font/woff2 woff2;
    font/ttf ttf;
    font/otf otf;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Assets klasörü için özel rule
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://backend:3000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # Proxy için de body size limit
    client_max_body_size 10M;
  }

  # Upload endpoint'i için özel ayarlar
  location /api/settings/upload {
    proxy_pass http://backend:3000/api/settings/upload;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # File upload için daha yüksek limit
    client_max_body_size 10M;
    
    # Timeout ayarları
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }
}
